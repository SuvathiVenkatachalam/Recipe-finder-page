<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: powderblue;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid blue;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color:lightgreen;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: powder greenyellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recipe Finder</h1>
        <form id="recipeForm" action="/search" method="GET">
            <div class="form-group">
                <label for="recipeName">Search by Recipe Name:</label>
                <input type="text" id="recipeName" name="recipeName" placeholder="Enter recipe name...">
            </div>
            <div class="form-group">
                <label for="ingredients">Search by Ingredients:</label>
                <input type="text" id="ingredients" name="ingredients" placeholder="Enter ingredients...">
            </div>
            <div class="form-group">
                <input type="submit" value="Search">
            </div>
        </form>
    </div>
</body>
</html>
